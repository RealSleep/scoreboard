<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Team Names</title>
    </head>
    <body>
        <div class="main">
            <form action="/team_names" method="post">
                <div id="center"></div>
            </form>
        </div>
        <script>
            fetch('/team_number')
                    .then((response) => response.json())
                    .then((data) => {
                        for (let i = 0; i < data; i++) {
                            const label = document.createElement("label");
                            label.for = "team_name" + (i+1);
                            label.innerHTML = "Name " + (i+1);
                            const input = document.createElement("input");
                            input.type = "text";
                            input.name = "team_name" + (i+1);
                            input.className = "team_name";
                            input.innerHTML = "Name " + (i+1);
                            document.getElementById("center").appendChild(label);
                            document.getElementById("center").appendChild(input);
                        }
                        const submit = document.createElement("input");
                        submit.type = "submit";
                        document.getElementById("center").appendChild(submit);
                    });
        </script>
    </body>
</html>
